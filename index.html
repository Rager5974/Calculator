<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Calculator</title>
</head>

<body>

    <main>

        <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
            <div class="row">
                <input type="text" name="display" id="display" class="flex-grow-1 fs-1 text-end">
            </div>
            <div class="row">
                <button type="button" onclick="allClear(value)" value="" class="btn btn-danger rounded-0 border-dark fs-5">AC</button>
                <button type="button" onclick="oneClear()" value="C" class="btn btn-danger rounded-0 border-dark fs-5" id="c">C</button>
                <button type="button" onclick="getValue(value)" value="/" class="btn btn-success rounded-0 border-dark fs-5">/</button>
            </div>

            <div class="row">
                <button type="button" onclick="getValue(value)" value="7" class="btn btn-success rounded-0 border-dark fs-5">7</button>
                <button type="button" onclick="getValue(value)" value="8" class="btn btn-success rounded-0 border-dark fs-5">8</button>
                <button type="button" onclick="getValue(value)" value="9" class="btn btn-success rounded-0 border-dark fs-5">9</button>
                <button type="button" onclick="getValue(value)" value="*" class="btn btn-success rounded-0 border-dark fs-5">*</button>
            </div>

            <div class="row">
                <button type="button" onclick="getValue(value)" value="4" class="btn btn-success rounded-0 border-dark fs-5">4</button>
                <button type="button" onclick="getValue(value)" value="5" class="btn btn-success rounded-0 border-dark fs-5">5</button>
                <button type="button" onclick="getValue(value)" value="6" class="btn btn-success rounded-0 border-dark fs-5">6</button>
                <button type="button" onclick="getValue(value)" value="-" class="btn btn-success rounded-0 border-dark fs-5">-</button>
            </div>

            <div class="row">
                <button type="button" onclick="getValue(value)" value="1" class="btn btn-success rounded-0 border-dark fs-5">1</button>
                <button type="button" onclick="getValue(value)" value="2" class="btn btn-success rounded-0 border-dark fs-5">2</button>
                <button type="button" onclick="getValue(value)" value="3" class="btn btn-success rounded-0 border-dark fs-5">3</button>
                <button type="button" onclick="getValue(value)" value="+" class="btn btn-success rounded-0 border-dark fs-5">+</button>
            </div>

            <div class="row">
                <button type="button" onclick="getValue(value)" value="0" class="btn btn-success rounded-0 border-dark fs-5">0</button>
                <button type="button" onclick="getValue(value)" value="00" class="btn btn-success rounded-0 border-dark fs-5">00</button>
                <button type="button" onclick="getValue(value)" value="." class="btn btn-success rounded-0 border-dark fs-5">.</button>
                <button type="button" onclick="getCalculate(value)" value="=" class="btn btn-primary rounded-0 border-dark fs-5">=</button>
            </div>


        </div>

    </main>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
